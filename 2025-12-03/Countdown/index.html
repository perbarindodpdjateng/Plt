<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Countdown Modern</title>
  <link rel="stylesheet" href="countdown.css">
</head>
<body>

  <h2>BATAS AKHIR DAFTAR (MAKS. H-7)</h2>

  <div class="countdown" id="countdown">
    <div class="box"><div class="num" id="d">00</div><div class="label">Hari</div></div>
    <div class="box"><div class="num" id="h">00</div><div class="label">Jam</div></div>
    <div class="box"><div class="num" id="m">00</div><div class="label">Menit</div></div>
    <div class="box"><div class="num" id="s">00</div><div class="label">Detik</div></div>
  </div>

  <script src="countdown.js"></script>
</body>
</html>
