<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulir Google</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: transparent;
      font-family: sans-serif;
    }

    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    iframe {
      border: 0;
      width: 100%;
      height: 100%;
      display: block;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    iframe.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <div class="spinner"></div>
  </div>

  <iframe
    id="form-frame"
    src="https://docs.google.com/forms/d/e/1FAIpQLSey4g48WfY4Ht7w18RJ1uwJs1wse6m_FvnBSAplN_6UDwoOCQ/viewform?embedded=true"
    loading="lazy"
    referrerpolicy="no-referrer"
    sandbox="allow-same-origin allow-scripts allow-forms"
    allowfullscreen
    title="Formulir Google"
  ></iframe>

  <script>
    const iframe = document.getElementById('form-frame');
    iframe.onload = () => {
      document.getElementById('loader').style.display = 'none';
      iframe.classList.add('visible');
    };
  </script>
</body>
</html>
